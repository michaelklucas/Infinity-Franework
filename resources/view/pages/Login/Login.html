<!DOCTYPE html>
<html lang="pt-br" class="light-style customizer-hide">

<head>
    <meta charset="utf-8" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
    <title>{{TITLE}}</title>
    <link rel="icon" type="image/x-icon" href="{{URL}}/resources/view/assets/img/favicon/logo.png" />
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{URL}}/resources/view/assets/vendor/fonts/boxicons.css" />
    <link rel="stylesheet" href="{{URL}}/resources/view/assets/vendor/css/rtl/core.css" class="template-customizer-core-css" />
    <link rel="stylesheet" href="{{URL}}/resources/view/assets/vendor/css/rtl/theme-default.css" class="template-customizer-theme-css" />
    <link rel="stylesheet" href="{{URL}}/resources/view/assets/css/style.css" />
    <link rel="stylesheet" href="{{URL}}/resources/view/assets/vendor/libs/formvalidation/dist/css/formValidation.min.css" />
    <link rel="stylesheet" href="{{URL}}/resources/view/assets/vendor/css/pages/page-auth.css">
</head>

<body>
    <div class="container-xxl">
        <div class="authentication-wrapper authentication-basic container-p-y">
            <div class="authentication-inner">
                <div class="card">
                    <div class="card-body">
                        <div class="app-brand justify-content-center">
                            <a href="{{URL}}" class="app-brand-link gap-2">
                                <span class="app-brand-logo demo"></span>
                                <img style="width: 60%; height:25%; margin-bottom: -50px; margin-left:auto; margin-right:auto;"
                                    src="{{URL}}/resources/view/assets/img/favicon/logo.png" />
                            </a>
                        </div>
                        <h4 class="mb-2 app-brand justify-content-center">Bem Vindo ao  {{TITLE}}! ðŸ‘‹</h4>
                        <p class="mb-4 app-brand justify-content-center">FaÃ§a login em sua conta e inicie sua sessÃ£o
                        </p>
                        <form class="mb-3" method="POST">
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" id="inputEmail" name="email"
                                    placeholder="Email" autofocus required autocomplete="off"/>
                            </div>
                            <div class="mb-3 form-password-toggle">
                                <div class="d-flex justify-content-between">
                                    <label class="form-label">Senha</label>
                                </div>
                                <div class="input-group input-group-merge">
                                    <input type="password" id="inputPassword" class="form-control" name="senha"
                                        placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;"
                                        aria-describedby="password" required  autocomplete="off"/>
                                    <span class="input-group-text cursor-pointer"><i class="bx bx-hide"></i></span>
                                </div>
                            </div>

                            <div class="mb-3">
                                <button class="btn btn-primary d-grid w-100" type="submit">Entrar</button>
                            </div>
                        </form>
                        {{status}}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{URL}}/resources/view/assets/vendor/libs/formvalidation/dist/js/FormValidation.min.js"></script>
    <script src="{{URL}}/resources/view/assets/vendor/libs/formvalidation/dist/js/plugins/AutoFocus.min.js"></script>
    <script src="{{URL}}/resources/view/assets/js/pages-auth.js"></script>

</body>

</html>
