

<div class="container-xxl flex-grow-1 container-p-y">
    {{status}}
    <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">Lista de Produtos /</span> Produtos</h4>

    <ul class="nav nav-pills flex-column flex-md-row mb-3">
        <li class="nav-item">
            <a class="nav-link active" href="javascript:void(0);"><i class="bx bx-building me-1"></i> Produtos</a>
        </li>
    </ul>

<div class="card">
    <div class="row g-4">
        <div class="col-md-12 col-lg-12 mb-4 mb-md-0">
            <div class="card-body">
                <div class="table-responsive text-nowrap">
                    <table class="table text-nowrap">
                        <thead>
                            <tr>
                                <th>Produto</th>
                                <th>Nome</th>
                                <th>Categoria</th>
                                <th>Quantidade</th>
                                <th>Valor</th>
                                <th>Status</th>
                                <th>Ações</th>
                            </tr>
                        </thead>

                        <tbody class="table-border-bottom-0">
                            {{itens}}
                        </tbody>
                    </table>
                </div>
                <hr class="my-4 mx-n4" />
                {{pagination}}
            </div>
        </div>
    </div>
</div>
</div>
