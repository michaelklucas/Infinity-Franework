<div class="container-xxl flex-grow-1 container-p-y">

    {{status}}

    <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">Adicionar Cupons /</span> Cupons</h4>

    <ul class="nav nav-pills flex-column flex-md-row mb-3">
        <li class="nav-item">
            <a class="nav-link active" href="javascript:void(0);"><i class="bx bx-briefcase-alt-2 me-1"></i> Cupons</a>
        </li>
    </ul>

    <div class="card">
        <div class="row g-4">
            <div class="col-md-12 col-lg-12 mb-4 mb-md-0">
                <div class="card-body">
                    <div class="col-md-6 col-6 mb-4">
                            <button data-bs-target="#addRoleModal" data-bs-toggle="modal"
                            class="btn btn-primary mb-3 text-nowrap add-new-role">Adicionar novo Cupon</button>
                        
                    </div>

                    <hr class="my-4 mx-n4" />

                    <div class="table-responsive text-nowrap">
                        <table class="table text-nowrap">
                            <thead>
                                <tr>
                                    <th>Categoria</th>
                                    <th>Porcentagem (%)</th>
                                    <th>Criado</th>
                                    <th>Ações</th>
                                </tr>
                            </thead>

                            <tbody class="table-border-bottom-0">
                                {{itens}}
                            </tbody>
                        </table>
                    </div>
                    <hr class="my-4 mx-n4" />
                    {{pagination}}
                </div>
            </div>
        </div>
    </div>
</div>


<div class="modal fade" id="addRoleModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-simple modal-dialog-centered modal-add-new-role">
        <div class="modal-content p-3 p-md-5">
            <div class="modal-body">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                <div class="text-center mb-4">
                    <h3 class="role-title">Adicionar Novo Cupon</h3>
                </div>
                <form class="row g-3" method="post">
                    <div class="col-6 mb-4">
                        <label class="form-label">Nome do Cupon</label>
                        <input type="text" name="nomeCupon" class="form-control"
                            placeholder="Ex: Segurança" tabindex="-1" />
                    </div>

                    <div class="col-6 mb-4">
                        <label class="form-label">Porcentagem (%)</label>
                        <input type="number" name="porcem" class="form-control"
                            placeholder="100" tabindex="-1" />
                    </div>
                    
                    <div class="col-12 text-center">
                        <button type="submit" class="btn btn-primary me-sm-3 me-1">Salvar</button>
                        <button type="reset" class="btn btn-label-secondary" data-bs-dismiss="modal"
                            aria-label="Close">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
